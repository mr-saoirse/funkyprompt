apiVersion: apps/v1
kind: Deployment
metadata:
  name: mother-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mother-app
  template:
    metadata:
      labels:
        app: mother-app
    spec:
      containers:
        - name: my-container
          image: 286292902993.dkr.ecr.us-east-1.amazonaws.com/infra-test
          env:
            - name: ARGS
              value: "serve"
          resources:
            limits:
              cpu: "1"
              memory: 128Mi
            requests:
              cpu: "0.5"
              memory: 64Mi
---
apiVersion: v1
kind: Service
metadata:
  name: mother-appy-service
spec:
  selector:
    app: mother-app
  ports:
    - protocol: TCP
      port: 8008
      targetPort: 8008
---
apiVersion: v1
kind: Pod
metadata:
  name: scheduler
spec:
  containers:
    - name: main-container
      image: 286292902993.dkr.ecr.us-east-1.amazonaws.com/infra-test
      env:
        - name: ARGS
          value: "scheduler"
      resources:
        limits:
          cpu: "1"
          memory: 128Mi
        requests:
          cpu: "0.5"
          memory: 64Mi
